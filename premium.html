    adj.shoes = uniq(['ãƒ•ãƒ©ãƒƒãƒˆ/ãƒ­ãƒ¼ãƒ’ãƒ¼ãƒ«', ...adj.shoes]);

  // 3) è¡¨é¢å¯†åº¦èª¿æ•´

    adj.bodyTips.unshift('è‰¶ã¯â€œç‚¹â€ã€‚ä¸€ç®‡æ‰€ã§ç· ã‚ã‚‹');

    adj.bodyTips.unshift('ãƒãƒƒãƒˆç´ æã§æƒ…å ±ã‚’æ•´ãˆã‚‹');

  // 4) ãƒ•ãƒ¬ãƒ¼ãƒ èª¿æ•´
  if (f >= 0.6){

    adj.bodyTips.unshift('è¥Ÿ/è‚©/ãƒ™ãƒ«ãƒˆã§æ§‹ç¯‰1ç‚¹');
  } else if (f <= 0.4){
    adj.outer = uniq(['ã¨ã‚ã¿ç³»/ãƒãƒ¼ã‚«ãƒ©ãƒ¼', ...adj.outer]);
    adj.bodyTips.unshift('é¢ã®é€£ç¶šã‚’å„ªå…ˆã€‚æ®µå·®ã‚’ä½œã‚Šã™ããªã„');
  }

  // æœ‰åäººãƒãƒƒãƒï¼ˆã‚¹ã‚³ã‚¢ã‹ã‚‰3åææ¡ˆï¼šç›´ç·šå¯„ã‚Šâ†’ç›´ç·šå¯„ã‚Šã®é¡”ç«‹ã¡/éª¨æ ¼å¯„ã‚Šã‚’å„ªå…ˆâ€¦è¶…ç°¡æ˜“ï¼‰
  const celebBucket = l>=0.55 ? [...(adj.celebs?.global||[]),...(adj.celebs?.kr||[])]
                               : [...(adj.celebs?.jp||[]),...(adj.celebs?.kr||[])];

function sectionList(title, items){

function sectionKV(title, kvObj){
  if (!kvObj) return '';

    </section>`;
}

async function loadPremiumDataByToken(){
  const params = new URLSearchParams(location.search);
  const token  = params.get('token');
  if (!token) throw new Error('missing token');
  const url = `${GAS_URL}?report=1&token=${encodeURIComponent(token)}`;
  const res = await jsonp(url);
  if (!res?.ok) throw new Error(res?.error || 'failed');
  return res.data; // { code, scores, answers, email, sessionId }
}

// 1) ã‚¹ã‚³ã‚¢â†’é‹å‹•å‚¾å‘ãƒ•ãƒ©ã‚°
function deriveTendencies(scores){
  const f = normalize01(scores?.frame?.mean ?? 3);   // ãƒ•ãƒ¬ãƒ¼ãƒ åšã¿/æ§‹ç¯‰
  const s = normalize01(scores?.surface?.mean ?? 3); // è¡¨é¢å¯†åº¦ï¼ˆç¡¬è³ª/è‰¶=é«˜ï¼‰
  const b = normalize01(scores?.balance?.mean ?? 3); // é‡å¿ƒï¼ˆä¸Š=é«˜ / ä¸‹=ä½ï¼‰
  const l = normalize01(scores?.line?.mean ?? 3);    // ç›´ç·šï¼ˆé«˜ï¼‰/æ›²ç·šï¼ˆä½ï¼‰

  return {
    prefersStrength: f >= 0.55 || l >= 0.60,     // ç­‹ãƒˆãƒ¬ç›¸æ€§
    prefersLISS:     l <= 0.45 || s <= 0.45,     // ä½å¼·åº¦æœ‰é…¸ç´ ï¼ˆã‚¦ã‚©ãƒ¼ã‚¯ç­‰ï¼‰
    okHIIT:          l >= 0.60 && s >= 0.55,     // HIITé©æ€§ï¼ˆç„¡ç†ã¯ã—ãªã„ï¼‰
    focusGlutes:     b <= 0.45,                  // ä¸‹é‡å¿ƒâ†’ãƒ’ãƒƒãƒ—/ãƒãƒ ã§å¼•ãä¸Šã’
    focusUpper:      b >= 0.60,                  // ä¸Šé‡å¿ƒâ†’èƒŒä¸­/ä½“å¹¹ã§å®‰å®š
    needsMobility:   (s <= 0.45) || (l <= 0.45), // æŸ”è»Ÿ/ãƒ¢ãƒ“ãƒªãƒ†ã‚£
    recoveryPriority: s >= 0.60                  // ç¡¬è³ªå¯„ã‚Šâ†’å›å¾©æ„è­˜é«˜ã‚
  };
}

function baseOf(code){
  const wave  = new Set(['BNLS','MNLC','MWLC','MWLS','MNLS','BNLC']);
  const nat   = new Set(['BWUC','BWUS','BWLC','BWLS']);
  const straight = new Set(['BNUS','MWUC','MNUC','MNUS','MWUS','BNUC']);
  if (wave.has(code)) return 'WAVE';
  if (nat.has(code)) return 'NATURAL';
  if (straight.has(code)) return 'STRAIGHT';
  return 'NATURAL';
}

  const milestones = [

// 5) è¡¨ç¤ºãƒ˜ãƒ«ãƒ‘
function sectionList(title, arr){
  if (!arr?.length) return '';
  return `

      <h3>${title}</h3>

}
function sectionBlocks(title, days){
  if (!days?.length) return '';
  return `
    <section class="card" style="margin:12px 0;">
      <h3>${title}</h3>
      ${days.map(d=>`
        <div class="card" style="margin:8px 0; padding:10px;">

}

// 6) (ä»»æ„) ã‚«ãƒ­ãƒªãƒ¼ç›®å®‰UIï¼ˆå…¥åŠ›ã—ãªã„å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—å¯èƒ½ï¼‰
function calorieWidget(){
  return `
    <section class="card" style="margin:12px 0;">
      <h3>ã‚«ãƒ­ãƒªãƒ¼/ã‚¿ãƒ³ãƒ‘ã‚¯è³ªã®ç›®å®‰ï¼ˆä»»æ„ï¼‰</h3>
      <p class="small muted">â€» ãŠãŠã‚ˆãã®ç›®å®‰ã€‚åŒ»ç™‚ãƒ»æ „é¤ŠæŒ‡å°ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>
      <div class="row" style="gap:8px; align-items:center; flex-wrap:wrap;">
        <input id="wkg" type="number" min="30" max="200" placeholder="ä½“é‡(kg)" style="padding:8px; width:120px;">
        <input id="hcm" type="number" min="130" max="210" placeholder="èº«é•·(cm)" style="padding:8px; width:120px;">
        <select id="act" style="padding:8px;">
          <option value="sed">æ´»å‹•å°‘ï¼ˆãƒ‡ã‚¹ã‚¯ä¸­å¿ƒï¼‰</option>
          <option value="light">ã‚„ã‚„æ´»å‹•</option>
          <option value="mod">é©åº¦ã«æ´»å‹•</option>
          <option value="high">æ´»å‹•é«˜ã„</option>
        </select>
        <button id="calcKcal" class="btn">ç›®å®‰ã‚’è¨ˆç®—</button>
      </div>
      <div id="kcalOut" class="muted" style="margin-top:8px;"></div>
    </section>
  `;
}
function wireCalorieWidget(){
  const btn = document.getElementById('calcKcal');
  if (!btn) return;
  btn.onclick = ()=>{
    const w = Number(document.getElementById('wkg').value||0);
    const h = Number(document.getElementById('hcm').value||0);
    const act = (document.getElementById('act').value||'sed');

    if (!w || !h){
      document.getElementById('kcalOut').textContent = 'ä½“é‡ã¨èº«é•·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚';
      return;
    }
    // ã–ã£ãã‚Šå¼ï¼šåŸºç¤ä»£è¬â‰’ 22 * ä½“é‡ ã§ç°¡æ˜“ï¼ˆå®‰å…¨å´ï¼‰
    const bmr = 22 * w;
    const mult = act==='sed'?1.35 : act==='light'?1.5 : act==='mod'?1.7 : 1.9;
    const tdee = Math.round(bmr * mult);
    const cut10 = Math.round(tdee * 0.9);   // â–²10%ï¼ˆç·©ã‚„ã‹ï¼‰
    const cut15 = Math.round(tdee * 0.85);  // â–²15%ï¼ˆæ¨™æº–ï¼‰
    const proteinLow  = Math.round(w * 1.4);
    const proteinHigh = Math.round(w * 1.8);
    document.getElementById('kcalOut').innerHTML =
      `ç¶­æŒã‚«ãƒ­ãƒªãƒ¼ç›®å®‰ï¼š<b>${tdee} kcal/æ—¥</b><br>
       ãƒ€ã‚¤ã‚¨ãƒƒãƒˆç›®å®‰ï¼š<b>${cut10}ã€œ${cut15} kcal/æ—¥</b><br>
       ãŸã‚“ã±ãè³ªï¼š<b>${proteinLow}ã€œ${proteinHigh} g/æ—¥</b>ï¼ˆé£Ÿäº‹ã§åˆ†å‰²ï¼‰`;
  };
}

// 8) æ—¢å­˜ã®ãƒ—ãƒ¬ãƒŸã‚¢ãƒ æç”»å¾Œã«å‘¼ã³å‡ºã—ã¦ã­ï¼š

// ====== ãƒ‡ãƒ¼ã‚¿å–å¾—ï¼štoken â†’ GAS(report) ======
  async function boot(){
    const token = new URL(location.href).searchParams.get('token') || '';
    const root = document.getElementById('premium-root');

    if(!token){
      root.innerHTML = `<div class="card"><h2 class="danger">å°‚ç”¨ãƒªãƒ³ã‚¯ãŒç„¡åŠ¹ã§ã™</h2><p class="muted">URLã® <span class="kbd">?token=...</span> ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚</p></div>`;
      return;
    }

    try{
      const res = await jsonp(`${GAS_URL}?report=1&token=${encodeURIComponent(token)}`);
      if(!res || !res.ok || !res.data){
        throw new Error(res?.error || 'ãƒ‡ãƒ¼ã‚¿ãŒå–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ');
      }
      // data: { token, sessionId, email, code, scores, answers }
      renderPremiumView(res.data);
      window.__premiumData = res.data; // ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ/å†é€ã§åˆ©ç”¨
    }catch(e){
      root.innerHTML = `<div class="card"><h2 class="danger">èª­ã¿è¾¼ã¿å¤±æ•—</h2><p class="muted">${String(e.message||e)}</p></div>`;
    }
  }

  // ====== ç”»åƒ/PDF/å†é€ãƒœã‚¿ãƒ³ ======
  async function saveAsImage(){
    const el = document.getElementById('page');
    const canvas = await html2canvas(el, {scale:2, backgroundColor:'#0b0c0f', useCORS:true});
    const url = canvas.toDataURL('image/png');
    const a = document.createElement('a'); a.href=url; a.download='premium-report.png'; a.click();
  }
  async function saveAsPDF(){
    const { jsPDF } = window.jspdf;
    const el = document.getElementById('page');
    const canvas = await html2canvas(el, {scale:2, backgroundColor:'#0b0c0f', useCORS:true});
    const img = canvas.toDataURL('image/jpeg', .92);
    const pdf = new jsPDF({orientation:'p', unit:'pt', format:'a4'});
    const pageW = pdf.internal.pageSize.getWidth();
    const pageH = pdf.internal.pageSize.getHeight();
    const imgW = pageW; const imgH = canvas.height * (imgW / canvas.width);
    let y = 0;
    let remain = imgH;
    while(remain > 0){
      pdf.addImage(img, 'JPEG', 0, y?0:0, imgW, Math.min(imgH, pageH));
      remain -= pageH;
      if(remain > 0){ pdf.addPage(); y += pageH; }
    }
    pdf.save('premium-report.pdf');
  }
  async function resendMail(){
    const email = prompt('é€ä¿¡å…ˆãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ğŸ“©'); if(!email) return;

    // ã‚·ãƒ³ãƒ—ãƒ«HTMLã‚’ä½œã£ã¦POSTï¼ˆGASã®doPost: sendResultMailï¼‰
    const html = document.getElementById('premium-root').innerHTML;

      alert('ãƒ¡ãƒ¼ãƒ«é€ä¿¡ã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆã—ã¾ã—ãŸï¼ˆå±Šã‹ãªã„å ´åˆã¯è¿·æƒ‘ãƒ¡ãƒ¼ãƒ«ã‚‚ã”ç¢ºèªãã ã•ã„ï¼‰');
    }catch(e){

    }
  }

  document.getElementById('btn-save-img').onclick = saveAsImage;
